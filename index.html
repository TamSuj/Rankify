<!DOCTYPE html>
<html>

<head>
    <title>SEA Project</title>
    <meta name="description" content="A Catalog of Books">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Top Artist of the Week</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Artist Name</h2>
            <div class="circle-card">Rank</div>
            <img src="" alt="Artist image">
            <ul>
                <li>Genres</li>
                <li>About Artist 2</li>
            </ul>

            <div class="card-description">
            </div>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
