<!DOCTYPE html>
<html>
<head>
    <title>Top Artist Catalog | SEA Project</title>
    <meta name="description" content="A Catalog of Top Artists">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>" />
</head>

<body>
    <header class="main-header">
        <h1 class="title">Top Artist of the Week</h1>
        <p class="subtitle">The ultimate guide to the world's top artist ranked by Spotify</p>
    </header>

    <div class="search-bar">
        <p>Search: </p>
        <input type="text" id="search-box" placeholder="Search for an artist" onkeyup="searchArtist();">
    </div>
        <button onclick="sortBy('DESC');" class="button">
            Descent Sort
        </button>
        <button onclick="sortBy('ASC');" class="button">
            Ascend Sort
        </button>
        <button onclick="filterGenre('POP');" class="button">
            Pop
        </button>
        <button onclick="filterGenre('R&B');" class="button">
            R&B
        </button>
        <button onclick="filterGenre('ROCK');" class="button">
            Rock
        </button>
        <button onclick="filterGenre('KPOP');" class="button">
            K-Pop
        </button>

    <div id="card-container"></div>
    <div class="card"  style="display: none;">
        <div class="card-content">
            <h2>Artist Name</h2>

            <img src="https://4kwallpapers.com/images/wallpapers/lisa-blackpink-thai-singer-asian-girl-k-pop-singer-3840x2160-3232.jpg" alt="Artist image">

            <div class="card-follower-count">Follower</div>
            <div class="card-description">
                <div class="card-genre">
                    <ul>
                        <li>Genre</li>
                        <li>Genre</li>
                        <li>Genre</li>
                    </ul>
                </div>
                <div class="card-link">
                    <a href="https://open.spotify.com/artist/"> Listen on Spotify </a>
                </div>
            </div>
        </div>
        <div class="Artists"></div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
    </div>
</body>

</html>
