<!DOCTYPE html>
<html>
<head>
    <title>Top Artist Catalog | SEA Project</title>
    <meta name="description" content="A Catalog of Top Artists" name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¤</text></svg>" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://www.linkedin.com/in/tammy-suj/">About</a></li>
                <li><a href="mailto:tammygayvalin@gmail.com">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="main-header">
        <h1 class="title">Top Artists of the Week</h1>
        <p class="subtitle">The ultimate guide to the world's top artists ranked by Spotify</p>
    </header>

    <div class="search-bar">
        <p>Search: </p>
        <input type="text" id="search-box" placeholder="Search for an artist" onkeyup="searchByName();">
    </div>

    <div class="filters">
        <p>Filter by Genre:</p>
        <div class="filter-button">
            <button onclick="filterGenre('ALL');">
                All
            </button>
            <button onclick="filterGenre('POP');">
                Pop
            </button>
            <button onclick="filterGenre('R&B');">
                R&B
            </button>
            <button onclick="filterGenre('ROCK');">
                Rock
            </button>
            <button onclick="filterGenre('KPOP');">
                K-Pop
            </button>
            <button onclick="filterGenre('EDM');">
                EDM
            </button>
            <button onclick="filterGenre('ELECTRONIC');">
                Electronic
            </button>
        </div>
    </div>

    <div class="filters">
        <p>Sort by:</p>
        <div class="sort-button">
            <button onclick="sortBy('NAME_ASC');">
                Name (A-Z)
            </button>
            <button onclick="sortBy('NAME_DESC');">
                Name (Z-A)
            </button>
            <button onclick="sortBy('POPULARITY');">
                Popularity
            </button>
        </div>
    </div>

    <div id="card-container"></div>

    <div class="card"  style="display: none;">
        <div class="card-content">
            <h2>Artist Name</h2>
            <img src="https://4kwallpapers.com/images/wallpapers/lisa-blackpink-thai-singer-asian-girl-k-pop-singer-3840x2160-3232.jpg" alt="Artist image">
            <div class="card-rank">
                <ul>
                    <li>Rank</li>
                </ul>
            </div>
            <div class="card-follower-count">Follower</div>
            <div class="card-description">
                <div class="card-genre">
                    <ul>
                        <li>Genre</li>
                    </ul>
                </div>
                <div class="card-link">
                    <img src="Resources/spotify-logo.png" alt="Spotify logo">
                    <a href="https://open.spotify.com/artist/"> Listen on Spotify </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>2024 Snap SEA Assessment</p>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
